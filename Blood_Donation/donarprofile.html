<head>

</script>

<body>

<div class="container">
<div class="row">
<div class="col-md-offset-2 col-md-8">

	
<form  method="post" enctype="multipart/form-data" id="dnp">

<div class="form-group">
<label for="donarid">Donarid</label>
<input type="text" name="donarid" class="form-control" id="donarid">
</div>

<label for="donarname">Donarname</label>

</div>


<div class="form-group">
<label for="bloodgroup">Bloodgroup</label>
<input type="text" name="bloodgroup" class="form-control" id="bloodgroup">
</div>

<div class="form-group">

<input type="radio" name="gender" id="gender" value="male">MALE
<input type="radio" name="gender" id="gender" value="female">FEMALE

</div>

 </div>

	 <input type="submit" value="save" name="dsave" id="dsave" class="btn btn-success">
<input type="reset" value="reset" class="btn">

</div>
</div>
</div>
</div>

</form>
</div>

<script>
	document.getElementById('dsave').addEventListener('click',()=>{
		alert('Data Saved Successfullly')
	})
